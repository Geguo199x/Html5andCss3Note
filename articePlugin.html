<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将article插件❀</title>
</head>
<body>

		<h1>MyFruit Spinner</h1>
		<object >
			<param name="allowFullScreen" value="true">
			<embed src="#" type="" width="200" height="300"></object>
	</article>

	<!-- 我是一个独立的片段 我来介绍嵌套 -->

			<h2>苹果</h2>

		<section>

		</section>
		<section>

			<p>a little 李子</p>
		</section>
	</article>
</body>
</html>
